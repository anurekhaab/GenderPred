{% extends 'base.html' %}

{% block bodyblock %}

    <div class="container">
    <h3>Gender Classification</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="upload">Upload to predict</label>
            <input type="file" id="upload" name="video" required="true">
            <input type="submit" value="upload & predict">
        </form>

    </div>
    

    {% if fileupload  %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <video src="{{ url_for('static',filename='uploads/')}}{{ video_name }}" alt="" width="300" height="300">
            </div>
            <div class="col-md-6" id="predict">
                <video src="{{ url_for('static',filename='predict/')}}{{ video_name }}" alt="" width="300" height="300">
            </div>
        </div>
    </div>

    <style>
        #predict{
            border: solid;
            color:#002f4d;
            text-align: center;
        }
    </style>


    {% endif %}

{% endblock %}
